<h1>Common testing issues</h1>

<ul>
  <li>No provider for HttpClient!</li>
  <li>No provider for MatDialog!</li>
  <li>No provider for FormBuilder!</li>
  <li>No provider for NgControl found in NodeInjector</li>
</ul>

<button mat-raised-button (click)="openDialog()">Open dialog</button>

<br>
<br>

<form action="" [formGroup]="form">
  <input type="text" formControlName="name" placeholder="Enter the name">
  <br>
  <input type="text" formControlName="email" placeholder="Enter the email">
  <br>
  <input type="text" formControlName="password" placeholder="Enter the password">
  <br>
  <br>
  <button>Submit</button>
</form>

<h1>{{ price }}</h1>
<input [(ngModel)]="price">
